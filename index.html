<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="citySearch">
            <form id="cityForm">
                <h1>Search for a City:</h1>
                <input type="text" id="cityInput" placeholder="Enter a city">
                <button class="searchButton" id="searchButton" type="submit">Search</button>
                    <aside id="searchHistory1">
                        <h2>Search History</h2>
                        <ul id="searchHistory">
                    <!-- Display search history -->
                        </ul>
                    </aside>
            </form>   
        </section>

        <section id="weather">
            <section id="currentWeather">
                <ul>
                <li><p id="cityWorld">Please enter a city<a id="currentDay"></a></p></li>   
                <li><p id="cityTemp"></p></li>
                <li><p id="cityWind"></p></li>
                <li><p id="cityHumidity"></p></li>
                </ul>
            </section>
            <section id ="text">5 Day Forecast:</section>
            <section id="forecast">
                <div id="forecast-details">
                    <!-- Display 5-day forecast -->
                </div>
            </section>
        </section>    
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script src="./assets/java/script.js"></script>  
</body>
</html>
